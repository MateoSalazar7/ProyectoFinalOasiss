<mat-dialog-content class="mat-typography">
    <h5>Estas seguro de {{dialogData.message}} ?</h5>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button style="background: #1C2833; color: #D4AC0D;" (click)="handleChangeAction()">Si</button>
    <button mat-raised-button mat-dialog-close>No</button>
</mat-dialog-actions>
