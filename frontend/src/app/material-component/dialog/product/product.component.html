<mat-toolbar>
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">{{dialogData.message}}</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="productForm">
        <div fxFlex fxLayout="column">
            <div fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-error *ngIf="productForm.controls.name.touched && productForm.controls.name.invalid">
                        <span *ngIf="productForm.controls.name.errors.required">Este campo es obligatorio..</span>
                        <span *ngIf="productForm.controls.name.errors.patter">Este campo es invalido.</span>
                    </mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Precio</mat-label>
                    <input matInput formControlName="price" required>
                    <mat-error *ngIf="productForm.controls.price.touched && productForm.controls.price.invalid">
                        <span *ngIf="productForm.controls.price.errors.required">Este campo es obligatorio.</span>
                        <span *ngIf="productForm.controls.price.errors.patter">Este campo es invalido.</span>
                    </mat-error>
                </mat-form-field>
                
                <mat-form-field appearance="fill" fxfLex>
                    <mat-label>Categoria</mat-label>
                    <mat-select formControlName="categoryId">
                        <mat-option *ngFor="let category of categorys" [value]="category.id">{{category.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>Descripci√≥n</mat-label>
                    <input matInput formControlName="description" required>
                    <mat-error *ngIf="productForm.controls.description.touched && productForm.controls.description.invalid">
                        <span *ngIf="productForm.controls.description.errors.required">Este campo es obligatorio.</span>
                        <span *ngIf="productForm.controls.description.errors.patter">Este campo es invalido.</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button type="submit" (click)="handleSubmit()"
    [disabled]="!(productForm.valid && productForm.dirty)">{{action}}</button>
    <button mat-raised-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
