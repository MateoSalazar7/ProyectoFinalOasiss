<mat-toolbar><!--color="primary"-->
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">Registrarme</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="signupForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="signupForm.controls.name.touched && signupForm.controls.name.invalid">
                    <span *ngIf="signupForm.controls.name.errors.required">Este campo es obligatorio.</span>
                    <span *ngIf="signupForm.controls.name.errors.pattern">Este campo es invalido.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Correo Electronico</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="signupForm.controls.email.touched && signupForm.controls.email.invalid">
                    <span *ngIf="signupForm.controls.email.errors.required">Este campo es obligatorio.</span>
                    <span *ngIf="signupForm.controls.email.errors.pattern">Este campo es invalido.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Numero de Contacto</mat-label>
                <input matInput formControlName="contactNumber" required>
                <mat-error *ngIf="signupForm.controls.contactNumber.touched && signupForm.controls.contactNumber.invalid">
                    <span *ngIf="signupForm.controls.contactNumber.errors.required">Este campo es obligatorio.</span>
                    <span *ngIf="signupForm.controls.contactNumber.errors.pattern">Este campo es invalido.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Contrase√±a</mat-label>
                <input matInput formControlName="password" type="password" required>
                <mat-error *ngIf="signupForm.controls.password.touched && signupForm.controls.password.invalid">
                    <span *ngIf="signupForm.controls.password.errors.required">Este campo es obligatorio.</span>
                    <span *ngIf="signupForm.controls.password.errors.pattern">Este campo es invalido.</span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button type="submit" (click)="handleSubmit()"
    [disabled]="!(signupForm.valid && signupForm.dirty)">Registrarme</button>
    <button mat-raised-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
