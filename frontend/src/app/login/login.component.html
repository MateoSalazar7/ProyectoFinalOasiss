<mat-toolbar ><!--color="primary"-->
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">Iniciar Sesión</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="loginForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Correo Electronico</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
                    <span *ngIf="loginForm.controls.email.errors.required">Este campo es obligatorio.</span>
                    <span *ngIf="loginForm.controls.email.errors.pattern">Este campo es invalido.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Contraseña</mat-label>
                <input matInput formControlName="password" type="password" required>
                <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                    <span *ngIf="loginForm.controls.password.errors.required">Este campo es obligatorio.</span>
                    <span *ngIf="loginForm.controls.password.errors.pattern">Este campo es invalido.</span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button type="submit" (click)="handleSubmit()"
    [disabled]="!(loginForm.valid && loginForm.dirty)">Entrar</button>
    <button mat-raised-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
